<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>randomslide - contribute</title>
  </head>
  <body>
    <div id="usericon" onclick="togglenav();"></div>
    <nav id="nav"></nav>

      <div class="wrapper">
        <header>
            <a href="index.html"><img src="logoimg/randomslide-08.png" class="logo" /></a>
        </header>
<br />
    <div>
        <fieldset>
            <h2>Leave feedback here:</h2>
            <textarea id="feedbackform">

            </textarea>
            <br/>
            <button onclick="sendFeedback()">Send!</button>
        </fieldset>
        <fieldset>
            <h2>Add text to db</h2>
                <h3>Add title:</h3>
                    <input type="text" id="titelinput" name="titelinput">

                <h3>Add body text:</h3>
                    <textarea id="textinput" name="textinput"></textarea>

                <h3>Add tags (separated by space):</h3>
                    <input type="text" id="taginput" name="taginput">
        <br />
        <br />
                <button onclick="addText()">Send data</button>
            </fieldset>

        <fieldset>
            <h2>Add img to db</h2>

            <input type="file" name="file" id="file"/>
            <br />
            <br />
            <label for="imgTagInput"><h3>Add tags to image (separated by space):</h3></label>
            <br />
            <input type="text" name="imgTagInput" id="imgTagInput">
            <button onclick="addImg()">Send img</button>

        </fieldset>
    </div>
  </body>
    <script src="js/script.js"></script>
    <script src="js/uhandling.js"></script>
    <script src="js/upload.js"></script>
    <script type="text/javascript">window.onload = initusermenu();</script>
</html>
