<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>randomslide v0.1a</title>
</head>
<body>
    <div class="wrapper">
    <header>
        <h2>randomslide v0.1a</h2>
    </header>

        <h3>Choose things:</h3>
            <br />
        <h4>Category:</h4>
        <select name="category">
            <option value="dancing">Dancing</option>
            <option value="bible">Bible</option>
            <option value="tech">Tech</option>
            <option value="beer">Beer</option>
        </select>  

        <form>
            <p>Amount of slides to be generated? (min5, max 25)</p>
            <input type="number" name="amountOfSlides" min="5" max="25">
        </form>


        <h4>Change slide yourself or on a timer?</h4>
        <select name="timerOrNot" id="timerOrNot">
            <option value="change">Change myself</option>
            <option value="timer">Timer!</option>
        </select> 

        <form id="slideTimer">
            <p>Time between slide changes? (30-180 sec)</p>
            <input type="number" name="time" min="30" max="180">
        </form>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
