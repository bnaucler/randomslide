<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:url"           content="https://randomslide.com" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="randomslide" />
    <meta property="og:description"   content="Impress all of your colleagues by accident." />
    <meta property="og:image"         content="https://www.randomslide.com/logoimg/randomslide-08.png" />

    <link type="text/css" rel="stylesheet" href="css/style.css" id="style">
    <link type="text/css" rel="stylesheet" href="css/themes/white.css" id="slidetheme">

    <link rel="manifest" href="/manifest.json">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>randomslide</title>
</head>
<body>
    <div id="tint"></div>
    <div id="countdown">Ready?</div>

    <div id="usericon" onclick="togglenav();"></div>
    <nav id="nav"></nav>

    <div id="loginscr">
        <div class="cbtn" onclick="hideoverlays();">X</div>
        <label for="username">Username:</label><br />
        <input type="text" name="username" id="username">
        <br />
        <label for="password">Password:</label><br />
        <input type="password" name="password" id="password">
        <br />
        <button class="item genbutton" onclick="loginUser();">Login!</button>
        <p><a href="#" onclick="openregscr();">sign up</a> | <a href="#" onclick="pwreset();">password reset</a></p>
    </div>

    <div id="regscr">
        <div class="cbtn" onclick="hideoverlays();">X</div>
        <label for="username">Username:</label><br />
        <input type="text" name="regusername" id="regusername">
        <br />
        <label for="password">Password:</label><br />
        <input type="password" name="regpassword" id="regpassword">
        <br />
        <label for="email">Email address:</label><br />
        <input type="text" name="email" id="email">
        <br />
        <button class="item genbutton" onclick="registerUser();">Register</button>
        <p><a href="#" onclick="openloginscr();">log in</a> | <a href="#" onclick="pwreset();">password reset</a></p>
    </div>


    <div class="wrapper">
    <header>
        <a href="index.html"><img src="logoimg/randomslide-08.png" class="logo" /></a>
    </header>

    <div id="endscr">
        <h3>Your deck:</h3>
        <p id="esid"></p>
        <p id="esnum"></p>
        <p id="estags"></p><br>
        <p id="eslink"></p>
        <button class="genbutton" onclick="window.location.href = 'index.html';">go again</button>
        <br><br>
        <p>Share deck on:<br>
        <a id="fbbtn">facebook</a> | <a id="libtn">LinkedIn</a>
        </p>
    </div>

    <div class="formwrapper" id="formwrapper">
        <br />
                <div class="category">
                <label for="category">Category (hold CTRL to select multiple):</label>
                    <br />

                <select id="category" name="category" class="item" multiple>

                </select>
            </div>
                    <br />
                    <br />
                    <div class="right">
                <label for="amountOfSlides">Amount of slides (5-25):</label>
                    <br />
                <input type="number" name="amountOfSlides" id="amountOfSlides" class="item" min="5" max="25" value="5">
                    <br />
                    <br />
                <label for="theme">Deck theme</label>
                <br />
                <select id="lang" name="lang" class="item">
                    <option value="en">white</option>
                </select>
                    <br />
                    <br />


                <label for="timerOrNot">Manual / timer based slide changes</label>
                    <br />
                <select name="timerOrNot" id="timerOrNot" class="item">
                    <option value="change" selected="selected">Manual</option>
                    <option value="timer">Timer</option>
                </select>
            </div>
                    <br />
                    <br />
                    <div class="placeholder"></div>
                <div id="slideTimer" class="item">
                    <label for="time">Seconds per slide (30-240):</label>
                    <br />
                    <br />
                    <input type="number" name="time" id="time" min="30" max="240" value="60">
                </div>

                    <br />
                    <br />

                <div id="specId">
                    <label for="deckid">Got a deck ID from a friend?</label>
                    <br />
                    <br />
                    <input class="item" type="text" pattern="[0-9]{1,}" name="deckid" id="deckid">
                </div>
                <button class="item genbutton" onclick="fetchSlides()">Generate!</button>
        <!-- background photo by Alex Litvin on Unsplash -->
        </div>

        <div id="output">
            <a class="prev" id="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" id="next" onclick="changeSlide(1)">&#10095;</a>
            <div id="timeDisplay"></div>
        </div>
    </div>
    </div>
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src="js/script.js"></script>
    <script src="js/slides.js"></script>
    <script src="js/uhandling.js"></script>
    <script type="text/javascript">window.onload = rsinit();</script>
</html>
