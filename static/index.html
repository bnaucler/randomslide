<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/style.css" id="style">
    <title>randomslide</title>
</head>
<body>

    <div class="wrapper">
    <header>
        <a href="index.html"><img src="logoimg/randomslide-08.png" class="logo" /></a>
        <nav>
        <a href="admin.html">adminpage</a>
        <a href="upload.html">upload content</a>
        </nav>
    </header>

    <div class="formwrapper" id="formwrapper">
        <!-- <h2 class="choice">Make your choices!</h2> -->
        <br />
                <div class="category">
                <label for="category">Category(CTRL + CLICK to select more than one):</label>
                    <br />

                <select id="category" name="category" class="item" multiple>

                </select>
            </div>
                    <br />
                    <br />
                    <div class="right">
                <label for="amountOfSlides">Amount of slides to be generated? (min 5, max 25):</label>
                    <br />
                <input type="number" name="amountOfSlides" id="amountOfSlides" class="item" min="5" max="25" value="5">
                    <br />
                    <br />
                <label for="language">Language?</label>
                <br />
                <select id="lang" name="lang" class="item">
                    <option value="en">English</option>
                </select>
                    <br />
                    <br />


                <label for="timerOrNot">Change slide yourself or on a timer?</label>
                    <br />
                <select name="timerOrNot" id="timerOrNot" class="item">
                    <option value="change" selected="selected">Change myself</option>
                    <option value="timer">Timer!</option>
                </select>
            </div>
                    <br />
                    <br />
                    <div class="placeholder"></div>
                <div id="slideTimer" class="item">
                    <label for="time">Time between slide changes? (30-240 sec):</label>
                    <br />
                    <br />
                    <input type="number" name="time" id="time" min="30" max="240" value="60">
                </div>

                    <br />
                    <br />

                <div id="specId">
                    <label for="deckid">Got a deck ID from a friend? Insert here!</label>
                    <br />
                    <br />
                    <input class="item" type="text" pattern="[0-9]{1,}" name="deckid" id="deckid">
                </div>
                <button class="genbutton item" onclick="fetchSlides()">Generate!</button>

        </div>

        <div id="output">
            <a class="prev slidechanger" id="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next slidechanger" id="next" onclick="changeSlide(1)">&#10095;</a>

        </div>
        <div id="timeDisplay"></div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src="js/script.js"></script>
    <script src="js/slides.js"></script>
    <script type="text/javascript">window.onload = rsinit();</script>
</body>
</html>
