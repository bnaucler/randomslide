<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>randomslide v0.1a</title>
</head>
<body>

    <div class="wrapper">
    <header>
        <h2>randomslide v0.1a</h2>
        <a href="admin.html">adminpage</a>
    </header>

    <div class="formwrapper" id="formwrapper">
        <h3>Choose things:</h3>
        <br />
            
                <label for="category">Category(CTRL + CLICK to select more than 1):</label>
                    <br />
                    <p>Tag (amount of Titles) (amount of Texts) (amount of IMGs)</p>
                    <br />
                <select id="category" name="category" multiple>

                </select>  
                    <br />
                    <br />
                <label for="amountOfSlides">Amount of slides to be generated? (min 5, max 25):</label>
                    <br />
                <input type="number" name="amountOfSlides" id="amountOfSlides" min="5" max="25" value="5">
                    <br />
                    <br />
                <label for="language">Language?</label>
                <br />
                <select id="lang" name="lang">
                    <option value="en">English</option>
                </select>
                    <br />
                    <br />




                <label for="cssRand">Random CSS for each slide or choose one for all?</label>
                <br />  
                <select name="cssRand" id="cssRand">
                    <option value="random" selected="selected">Random!</option>
                    <option value="myself">Choose. :(</option>
                </select>
                    <br />
                    <br />
                <div id="cssPre">
                    <label for="css1">CSS1</label>
                    <input type="radio" id="css1" name="css">
                    <label for="css2">CSS2</label>
                    <input type="radio" id="css2" name="css">
                    <label for="css3">CSS3</label>
                    <input type="radio" id="css3" name="css">
                </div>
                    <br />
                    <br />
                <label for="timerOrNot">Change slide yourself or on a timer?</label>
                    <br />
                <select name="timerOrNot" id="timerOrNot">
                    <option value="change" selected="selected">Change myself</option>
                    <option value="timer">Timer!</option>
                </select> 
                    <br />
                    <br />

                <div id="slideTimer">
                    <label for="time">Time between slide changes? (30-240 sec):</label>
                    <br />
                    <br />
                    <input type="number" name="time" id="time" min="30" max="240" value="60">
                </div>
                    <br />
                    <br />
                <button class="smallgaybutton" onclick="fetchSlides()">Generate!</button>
            
        </div>

        <div id="output">
            <a class="prev slidechanger" id="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next slidechanger" id="next" onclick="changeSlide(1)">&#10095;</a>

        </div>
        <div id="timeDisplay"></div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
