<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>randomslide v0.1a</title>
</head>
<body>

    <div class="wrapper">
    <header>
        <h2>randomslide v0.1a</h2>
        <a href="admin.html">adminpage</a>
    </header>

    <div class="formwrapper" id="formwrapper">
        <h3>Choose things:</h3>
        <br />
            
                <label for="category">Category</label>
                    <br />
                <select id="category" name="category">
                    <option value="dancing">Dancing</option>
                    <option value="bible">Bible</option>
                    <option value="tech">Tech</option>
                    <option value="beer">Beer</option>
                </select>  
                    <br />
                    <br />
                <label for="amountOfSlides">Amount of slides to be generated? (min5, max 25):</label>
                    <br />
                <input type="number" name="amountOfSlides" id="amountOfSlides" min="5" max="25">
                    <br />
                    <br />
                <label for="language">Language?</label>
                <br />
                <select id="lang" name="lang">
                    <option value="en">English</option>
                </select>
                    <br />
                    <br />
                <label for="timerOrNot">Change slide yourself or on a timer?</label>
                    <br />
                <select name="timerOrNot" id="timerOrNot">
                    <option value="change" selected="selected">Change myself</option>
                    <option value="timer">Timer!</option>
                </select> 
                    <br />
                    <br />
                <div id="slideTimer">
                    <label for="time">Time between slide changes? (30-180 sec):</label>
                    <br />
                    <br />
                    <input type="number" name="time" id="time" min="30" max="180">
                </div>
                    <br />
                    <br />
                <button class="smallgaybutton" onclick="fetchSlides()">Generate!</button>
            
        </div>

        <div id="output">
            <a class="prev slidechanger" id="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next slidechanger" id="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
