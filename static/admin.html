<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>randomslide - admin</title>
</head>
<body>
    <div id="usericon" onclick="togglenav();"></div>
    <nav id="nav"></nav>

    <div class="wrapper">
        <header>
            <div class="biggap"></div>
            <a href="index.html"><img src="logoimg/randomslide-08.png" class="logo" /></a>
        </header>

        <div id="logwrapper">

        <fieldset>
            <h2>Edit user:</h2>
            <select id="seluser" name="seluser" class="item"></select>

            <input type="radio" name="selop" id="r0" value="0">
            <label class="rad" for="r0">Make admin</label>
            <input type="radio" name="selop" id="r1" value="1">
            <label class="rad" for="r1">Remove admin rights</label>
            <input type="radio" name="selop" id="r2" value="2">
            <label class="rad" for="r2">Change password (enter below)</label>
            <div class="smallgap"></div>
            <input type="radio" name="selop" id="r3" value="3">
            <label class="rad" for="r3">Remove user account</label>
            <input type="radio" name="selop" id="r4" value="4">
            <label class="rad" for="r4">Email new password to user (will be randomly generated)</label>
            <div class="smallgap"></div>
            <label class="rad" for="password">New password (if applicable):</label>
            <input type="password" name="password" id="password">

            <div class="smallgap"></div>
            <button onclick="chuser()">Submit</button>
        </fieldset>

            <div class="biggap"></div>
            <h2>Monitor log:</h2>
            <div id="logfileMonitor"></div>

            <div class="biggap"></div>
            <h2>Server log:</h2>
            <div id="logfileServer"></div>
		</div>

            <div class="biggap"></div>
    </div>
</body>
    <script src="js/script.js"></script>
    <script src="js/admin.js"></script>
    <script type="text/javascript">window.onload = initrsadmin();</script>
</html>
